<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsanimatiom</title>
   <style>
       #center{
           width: 150px;
           height: 400px;
           background: thistle;
           position: absolute;
           left: -150px;
           top: 100px;
       }
       #liter{
           width: 30px;
           height: 90px;
           position: absolute;
           top: 155px;
           right: -30px;
           background: rosybrown;
       }
       #ul_center{
           padding: 0;
           margin: 0;
           list-style-type: none;

       }
       #ul_center>li{
           width: 150px;
           height: 100px;
           background: antiquewhite;
           text-align: center;
           line-height: 150px;
           cursor:pointer;
       }
       #ul_center>li:hover{
           background: aquamarine;
       }
   </style>
</head>
<body>
<div id="center">
    <div id="liter">点我分享</div>
    <ul id="ul_center">
        <li>QQ</li>
        <li>微信</li>
        <li>微博</li>
        <li>贴吧</li>
    </ul>
</div>
</body>
<script>
    var str=function (id){
        return document.getElementById(id);
    };
     var gleat=str("center");
    function gainStyle(obj,attr){
       if(document.all){
           return parseInt(obj.currentStyle[attr]);
       }
        else {
           return parseInt(getComputedStyle(obj,false)[attr]);
       }
    }

    gleat.addEventListener("mouseover",function(){
        moving(10,0);
    },true);
    gleat.addEventListener("mouseout",function(){
        moving(-10,-150);
    },true);
    gleat.timer=null;
    function moving(speed,terminal){
        clearInterval(gleat.timer);
        gleat.timer= setInterval(function(){
            var sty=gainStyle(gleat,"left");

            if(sty<terminal){
                if(sty<terminal){
                    sty +=speed;
                }
            }else{
                if(sty>terminal){
                    sty += speed;
                }
            }


            gleat.style.left=sty+"px"
        },17)
    }
</script>
</html>
